<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-history.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body class="body-area">
    <!-- Top nav bar (fixed) -->
    <nav class="nav-area">
      <span class="logo">tweeter</span>
      <div class="nav-right-side">
        <div>
          <span><b>Write</b> a new tweet</span>
        </div>
        <div>
          <i class="fa-solid fa-angles-down" style="color: red;"></i>
        </div>
      </div>
    </nav>

    <header class="header-area">
      <div class="header-avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="header-username">
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form method="POST" action="/tweets/">
          <div class="tweet-area">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
          </div>
          <div class="info-buttons">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container">
        <article>
          <header class="tweet-header">
            <div>
              <p><i class="fa-solid fa-cat fa-lg"></i> Thomas</p>
            </div>
            <div>
              <p>@thomas</p>
            </div>
          </header>
          <div class="tweet-body">
            <p>Tweet test 01</p>
          </div>
          <footer class="tweet-footer">
            <p>10 days ago</p>
            <div>
              <i class="icons fa-solid fa-flag"></i>
              <i class="icons fa-solid fa-retweet"></i> 
              <i class="icons fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>

      </section>
    </main>
  </body>
</html>
